#Tyrchinov
 LOADING_TIP_0: "Ukraine will never return to the post-Soviet neo-empire of which the Russian leadership dreams.\n-§YOleksandr Turchynov§!"
 LOADING_TIP_1: "We are in a state of de facto war with a nuclear power, but Ukraine will not back down from that.\n-§YOleksandr Turchynov§!"
 LOADING_TIP_2: "The enemy's goal is not Donetsk or Luhansk. The enemy's goal is the whole of Ukraine, its destabilisation and destruction.\n-§YOleksandr Turchynov§!"
#Putin
 LOADING_TIP_3: "Russians and Ukrainians are one people.\n-§YVladimir Putin§!"
 LOADING_TIP_4: "The issue of Crimea is closed once and for all.\n-§YVladimir Putin§!"
 LOADING_TIP_5: "We must help the people of Donbass, protect them from the nationalists.\n-§YVladimir Putin§!"
#Zakharchenko
 LOADING_TIP_6: "Donetsk and Luhansk People's Republics - a step towards a new Novorossiya.\n-§YAlexander Zakharchenko§!"
 LOADING_TIP_7: "Donbas will never return to Ukraine. We have already paid too high a price for our freedom.\n-§YAlexander Zakharchenko§!"
 LOADING_TIP_8: "The Ukrainian authorities do not want peace. They are only trying to destroy Donbas by any means necessary.\n-§YAlexander Zakharchenko§!"
 LOADING_TIP_9: "What happened in Kiev is a seizure of power by extremists, not a revolution.\n-§YAlexander Zakharchenko§!"
 LOADING_TIP_10: "The world is silent when women and children of Donbas are killed. But we will not be silent.\n-§YAlexander Zakharchenko§!"
#LNR
 LOADING_TIP_11: "We will fight to the end for the freedom and independence of the LNR.\n-§YIgor Plotnitsky§!"
 LOADING_TIP_12: "This war is not our fault, but we will defend ourselves as long as necessary.\n-§YIgor Plotnitsky§!"
 LOADING_TIP_13: "The authorities in Kyiv have long since lost the trust of the people. They have destroyed the country with their own hands.\n-§YIgor Plotnitsky§!"
 LOADING_TIP_14: "The Minsk agreements are not a weakness, they are an attempt at peaceful dialogue..\n-§YIgor Plotnitsky§!"
 LOADING_TIP_15: "Referendum shows the will of the people - Luhansk region chose freedom from Ukraine.\n-§YIgor Plotnitsky§!"
#Poroshenko
 LOADING_TIP_16: "We must show that Ukraine is not a weak country, but a state that is capable of defending its territory and its citizens.\n-§YPetro Poroshenko§!"
 LOADING_TIP_17: "Ukraine's sovereignty is not only territorial integrity, but also independence, which is protected by our army, our people and our allies.\n-§YPetro Poroshenko§!"
 LOADING_TIP_18: "As long as I am president, Ukraine will not surrender an inch of its land. We will not let the enemy destroy our home.\n-§YPetro Poroshenko§!"
 LOADING_TIP_19: "Everyone who took part in the defence of Ukraine deserves an award, but in our hearts they are already heroes.\n-§YPetro Poroshenko§!"
 LOADING_TIP_20: "Now, more than ever, it is important to remember: if we do not defend Ukraine, no one will defend us.\n-§YPetro Poroshenko§!"
 LOADING_TIP_21: "True patriotism is not to shout slogans, but to defend the interests of the citizens of Ukraine. And the negative effect of the blockade on the whole of Ukraine is quite obvious, but it is not able to radically affect the occupiers.\n-§YPetro Poroshenko§!"
 LOADING_TIP_22: "I am sure that Ukraine will come out of this war a winner. We will not break, we will become stronger.\n-§YPetro Poroshenko§!"
#Girkin
 LOADING_TIP_23: "If our detachment had not crossed the border, everything would have been limited to rallies, as in Kharkiv or Odessa.\n-§YIgor Girkin§!"
 LOADING_TIP_24: "Had it not been for Russian assistance, the militia resistance would have lasted a few weeks at most.\n-§YIgor Girkin§!"
 LOADING_TIP_25: "Ukrainian side destroys Donbas infrastructure to make it uninhabitable.\n-§YIgor Girkin§!"
 LOADING_TIP_26: "We expected Russia to support Donbass more decisively, but our hopes were not fulfilled.\n-§YIgor Girkin§!"
 LOADING_TIP_27: "This is a war not just between Russia and Ukraine, but between Russia and the West, which is trying to destroy us.\n-§YIgor Girkin§!"