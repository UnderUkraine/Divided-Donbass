 LOADING_TIP_0: "Ukraine will never return to the post-Soviet neo-empire that the Russian leadership dreams of.\n-§YOleksandr Tyrchinov§!"
 LOADING_TIP_1: "We are in a state of de facto war with a nuclear power, but Ukraine will not back down from this.\n-§YOleksandr Tyrchinov§!"
 LOADING_TIP_2: "The enemy's goal is not Donetsk or Luhansk. The enemy's goal is the whole of Ukraine, its destabilization and destruction.\n-§YOleksandr Tyrchinov§!"
 LOADING_TIP_3: "Russians and Ukrainians are one people.\n-§YVladimir Putin§!"
 LOADING_TIP_4: "The issue of Crimea is closed once and for all.\n-§YVladimir Putin§!"
 LOADING_TIP_5: "We must help the people of Donbass, protect them from the nationalists.\n-§YVladimir Putin§!"
 LOADING_TIP_6: "The Donetsk and Lugansk People's Republics are a step towards a new Novorossiya.\n-§YAlexander Zakharchenko§!"
 LOADING_TIP_7: "We will fight to the end for the freedom and independence of the LNR.\n-§YIgor Plotnitsky§!"
 LOADING_TIP_8: "I am sure that Ukraine will come out of this war a winner. We will not break, we will become stronger.\n-§YPetro Poroshenko§!"
 LOADING_TIP_9: "We must show that Ukraine is not a weak country, but a state that is capable of defending its territory and its citizens.\n-§YPetro Poroshenko§!"
 LOADING_TIP_10: "Ukraine's sovereignty is not only territorial integrity, but also independence, which is protected by our army, our people and our allies.\n-§YPetro Poroshenko§!"
 LOADING_TIP_11: "As long as I am president, Ukraine will not surrender an inch of its land. We will not let the enemy destroy our home.\n-§YPetro Poroshenko§!"
 LOADING_TIP_12: "Everyone who took part in the defense of Ukraine deserves an award, but in our hearts they are already heroes.\n-§YPetro Poroshenko§!"
 LOADING_TIP_13: "Now, more than ever, it is important to remember: if we do not protect Ukraine, no one will protect us.\n-§YPetro Poroshenko§!"
 LOADING_TIP_14: "True patriotism is not to shout slogans, but to defend the interests of the citizens of Ukraine. And the negative effect of the blockade on the whole of Ukraine is quite obvious, but it is not able to radically affect the occupiers.\n-§YPetro Poroshenko§!"
 LOADING_TIP_15: "What the fuck is your fucking DNR?.\n-§YHead Scripter§!"