 FRA_communist_civil_war_decision_desc: "Негодование радикальных политиков растет, и договариваться с ними все труднее — столкновение неизбежно."
 FRA_fascist_civil_war_decision: "Неминуемо восстание фашистов"
 FRA_fascist_civil_war_decision_desc: "Возмущение популистов растет, и эту волну не остановить. Итог неизбежен."
 ETH_defeat_italy: "Победить колонизаторов"
 ETH_defeat_italy_category: "Вторая итало-эфиопская война"
 ETH_defeat_italy_category_desc: "Италия вновь пытается превратить Эфиопию в жалкую колонию. Мы уже побеждали этих захватчиков и справимся вновь — главное, навсегда отвадить их от наших границ!"
 seize_some_trains_woo: "Реквизировать гражданские поезда"
 seize_some_trains_woo_desc: "Нашу инфраструктуру занимают гражданские железнодорожные компании. Теперь, когда близится война, мы имеем полное право реквизировать их технику для нужд государства."
 random_general_monarchy_tt: "Выбранный случайным образом [FROM.GetAdjective]ий генерал начнет втайне симпатизировать монархистам."
 removed_when_cancelled_war_prop: "Пропагандистские кампании были прекращены."
 war_propaganda_casualties: "Воспитать героизм"
 war_propaganda_casualties_desc: "Хотя число погибших растет, наш народ должен понять, что герои рождаются только в бою."
 war_propaganda_convoys: "Поощрить экономию"
 war_propaganda_convoys_desc: "Помочь выиграть войну могут даже обычные люди, ведь каждый сэкономленный грамм стали можно использовать для военных действий."
 war_propaganda_bombing: "Поддержать боевой дух"
 war_propaganda_bombing_desc: "Хотя вокруг нас падают бомбы, наши храбрые рабочие продолжают трудиться. Именно благодаря их несгибаемому духу мы одержим победу."
 war_support_during_war: "Поддержка войны"
 CHI_occupation_actions: "Меры по борьбе с оккупацией"
 CHI_breach_the_yellow_river: "Подорвать дамбу Желтой реки"
 CHI_breach_the_yellow_river_desc: "Желтая река питает все окрестные регионы, однако стоит на пути надвигающегося вторжения. В качестве крайней меры было предложено взорвать сложную систему дамб и плотин, чтобы замедлить наступление вражеской армии.\n\nОценить эффективность подобного действия не представляется возможным, но последствия наверняка будут тяжелыми."
 yellow_river_blown: "Сильный потоп"
 yellow_river_blown_desc: "Этот регион сильно затоплен из-за уничтожения дамб и плотин на Желтой реке."
