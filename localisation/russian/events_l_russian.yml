news.1.t: "Протесты на Майдане в Украине!"
news.1.d: "Потом"
news.1.a: "Падение диктатуры."
news.1.u: "Мы должны что-то сделать!"

news.2.t: "Порошенко побеждает в Украине"
news.2.d: "На досрочных выборах президента Украины в 2014 году уверенную победу одержал Пётр Порошенко, набрав 54,7% голосов уже в первом туре. Его предвыборная кампания, сосредоточенная на обещаниях усилить борьбу с олигархами и не вести переговоров с сепаратистами на Донбассе, обеспечила ему широкую поддержку среди украинцев. Дополнительным фактором успеха стало снятие своей кандидатуры в его пользу популярным политиком Виталием Кличко. Международные наблюдатели, представлявшие ОБСЕ, ПАСЕ, ЕС и НАТО, подтвердили, что выборы прошли честно, без существенных нарушений. Несмотря на напряжённые отношения между странами, президент России Владимир Путин заявил о том, что «с уважением относится к выбору украинского народа», фактически признав легитимность победы Порошенко."
news.2.a: "Пришлите ему наши поздравления!"
news.2.u: "Поздравляем, господин Пётр Алексеевич!"
news.2.r: "Признаём, но не поддерживаем..."

news.3.t: "Тимошенко побеждает в Украине"
news.3.d: "На досрочных выборах в Украине в 2014 году Юлия Тимошенко сумела одержать победу во втором туре, набрав 52,89% голосов против 47,11% у Петра Порошенко. Её успех стал возможен благодаря консолидации проевропейских сил: кандидаты Тягнибок, Гриценко и Богомолец сняли свои кандидатуры в её пользу. Снижение популярности Порошенко, вызванное обвинениями в связях с олигархами в СМИ и отсутствием конкретных шагов в предвыборной программе, также сыграло довольно важную роль. Тимошенко представила детализированную антикризисную программу, которая привлекла широкую поддержку избирателей. Порошенко признал своё поражение и отправил поздравления Юлии Владимировне, а международные наблюдатели (ОБСЕ, ПАСЕ, ЕС, НАТО) подтвердили прозрачность и честность выборов. Президент России Владимир Путин заявил, что «с уважением относится к выбору украинского народа», тем самым фактически признавая победу Тимошенко."
news.3.a: "Это шанс для евроинтеграции Украины!"
news.3.u: "Поздравляем, госпожа Юлия Владимировна!"
news.3.r: "Мы будем внимательно наблюдать..."

news.4.t: "Минские договоренности"
news.4.d: "После напряжённых переговоров, трёхсторонняя контактная группа, включающая ОБСЕ, Украину и Россию, пришла к соглашению, известному как Минский протокол, о прекращении огня. В рамках соглашения, вступившего в силу уже сегодня, стороны договорились о двухстороннем прекращении применения оружия, что будет контролироваться ОБСЕ. Все заложники должны быть освобождены, а Украина принимает закон, который гарантирует, что участники событий на Донбассе не будут преследоваться или наказаны за свои действия. В свою очередь, самопровозглашённые ДНР и ЛНР обязуются постепенно реинтегрироваться в состав Украины, при этом получив особый статус. Различные эксперты заявляют, что соглашение действительно даёт шанс на полное прекращение боевых действий и стабилизацию ситуации на Донбассе."
news.4.a: "Важный шаг к деэскалации конфликта"
news.4.u: "Хрупкий мир воцарился на Донбассе..."
news.4.r: "Это лишь первый шаг к миру"

news.5.t: "Минские соглашения провалились!"
news.5.d: "После нескольких месяцев относительного спокойствия с момента подписания Минского соглашения, ситуация на Донбассе стремительно эскалировалась. Сегодня представители самопровозглашённой Донецкой Народной Республики заявили об одностороннем выходе из режима прекращения огня, и уже сейчас идёт развивается активное наступление сепаратистов. Боевые действия возобновились на нескольких ключевых направлениях, включая Донецкий аэропорт, где украинские силы после почти 10 месяцев ожесточённых боёв были практически полностью выбиты. Также началось наступление на стратегически важное Дебальцево. По данным ООН, с ноября 2014 года, после объявления перемирия, в зоне конфликта погибли более тысячи человек. В свете этих событий становится очевидным, что Минские соглашения не сдержали обещания мирного урегулирования, и их провал уже можно констатировать."
news.5.a: "Мы осуждаем агрессивные действия сепаратистов"
news.5.u: "Снова война?"
news.5.r: "ВСУ постоянно нарушали режим прекращения огня!"

news.6.t: "Вторые Минские соглашения"
news.6.d: "После стратегической победы сепаратистов в районе Дебальцево, которая была одержана при прямой военной поддержке России, трёхсторонняя контактная группа в составе ОБСЕ, Украины и России была вынуждена подписать новый Комплекс мер по выполнению Минских соглашений. Эти договорённости, в СМИ названные как Вторые Минские соглашения, представляют собой значительную уступку со стороны Украины, которая вынуждена была согласиться с условиями, которые явно выгодны России. Сепаратисты фактически получили дополнительные преимущества, а Украина оказалась под серьёзным давлением с учётом военной ситуации. Многие эксперты и политические деятели считают, что в условиях продолжающейся войны и с потерей ключевых позиций, Украина подписала эти соглашения, чтобы избежать ещё больших потерь как территорий, так и среди военных."
news.6.a: "Худой мир всегда лучше доброй ссоры"
news.6.u: "У нас не было другого выбора..."
news.6.r: "Долгожданный мир... на наших условиях."

news.7.t: "Свержение Януковича"
news.7.desc: "21 февраля 2014 года, на фоне кровопролитных столкновений на Майдане, в которых погибли более ста человек, президент Украины Виктор Янукович и лидеры парламентской оппозиции подписали соглашение, предписывающее возврат к парламентско-президентской форме правления, создание «правительства национального доверия» и проведение досрочных выборов. Однако протестующие на Майдане потребовали немедленной отставки Януковича, установив ультиматум до 10 утра 22 февраля. Не дождавшись истечения срока, активисты захватили правительственный квартал, покинутый правоохранителями. В тот же день Верховная рада объявила, что Янукович покинул Киев, а позже признала его самоустранение от власти и назначила досрочные выборы. Янукович, покинувший столицу, ненадолго перебрался в Харьков, однако позже выехал в Россию через Крым, где, предположительно, находится и сейчас."
news.7.a: "Народ Украины имеет право высказать своё недовольство властью"
news.7.u: "Слава Україні!"
news.7.r: "Мы не признаём этот государственный переворот!"

news.8.t: "“Зеленые человечки в Крыму.”"
news.8.d: "С 27 февраля 2014 года в Крыму начали появляться вооружённые лица в российской военной форме и с российским оружием, но без опознавательных знаков. Эти неизвестные вооружённые силы захватили важные объекты, включая здания Верховного Совета и Совета министров в Симферополе. Установленные блокпосты на Перекопском перешейке и Чонгарском полуострове перерезали сухопутное сообщение Крыма с материковой Украиной. В это же время в Севастополе и Симферополе появились "зелёные человечки", которые захватили парламент и правительственные здания. Они представлялись местными отрядами самообороны или членами различных казацких организаций. В ответ на эти события министр иностранных дел России Сергей Лавров подтвердил политику невмешательства в дела Украины, а Владимир Путин отдал приказ о проведении военных учений. Несмотря на очевидную причастность, Россия продолжает отрицать какие-либо связи с происходящими в Крыму событиями. Украинские, европейские и американские государственные лица, в то же время, утверждают, что "зелеёные человечки" - никто иные, как солдаты ВС РФ."
news.8.a: "Это явная угроза территориальной целостности Украины"
news.8.u: "Мы требуем немедленного вывода российских войск из Крыма!"
news.8.r: "Наших военнослужащих в Крыму нет!"

news.9.t: "Российская аннексия Крыма"
news.9.d: "27 февраля 2014 года в здании парламента АР Крым, захваченном "зелёными человечками", состоялась сессия Верховного Совета, на которой было сформировано новое правительство, признанное только Россией. Правительство возглавил Сергей Аксёнов, лидер партии «Русское единство». 1 марта Аксёнов обратился к российскому президенту Владимиру Путину с просьбой о военной помощи для «поддержания мира» в Крыму, что стало основанием для военного вмешательства России. Путин получил одобрение Совета Федерации на использование российских вооружённых сил за рубежом. Вскоре российскими войсками и крымскими отрядами самообороны были заблокированы все украинские военные объекты на полуострове, а украинским военным был предъявлен ультиматум о сдаче. 6 марта Верховный Совет Крыма, де-факто контролируемый Россией, объявил о проведении референдума 16 марта по вопросу о будущем статусе Крыма. Результаты референдума, на котором подавляющее большинство (96,57% при явке в 84,17%) проголосовало за присоединение к России, стали основой для подписания 18 марта договора между Российской Федерацией и самопровозглашённой Республикой Крым. Окончательно процесс аннексии был завершён 21 марта, когда Республика Крым и город федерального значения Севастополь стали субъектами Российской Федерации. Референдум рассматривается экспертами как фиктивный — на нём не присутствовали международные наблюдатели, а пресса подвергалась цензуре. Крымские татары — коренной народ Крыма — бойкотировали голосование. Все оставшиеся на стороне Украины военнослужащие к 28 марта были выведены с полуострова."
news.9.a: "Мы решительно осуждаем незаконную аннексию Крыма"
news.9.u: "Мы этого не забудем..."
news.9.r: "Это восстановление исторической справедливости!"

news.10.t: "Падение Донецкого аеропорта"
news.10.d: "После сотни дней ожесточённых боёв, Донецкий международный аэропорт, некогда символ современной Украины, пал под натиском вооружённых формирований. Героизм защитников, прозванных "киборгами", стал легендой, но силы оказались неравны. Разрушенные терминалы и руины взлетно-посадочных полос теперь символизируют жестокость войны. Влияние этих событий ощутимо не только на поле боя, но и на моральный дух населения и политическую ситуацию в регионе."
news.10.a: "..."
news.10.u: "Они выстояли, не выдержал бетон..."
news.10.r: "Продолжаем наступать!"

news.11.t: "Падение Авдеевки"
news.11.d: "После продолжительных и ожесточенных боев город Авдеевка пал под натиском сил Донецкой Народной Республики. Стратегическое расположение Авдеевки сделало ее ключевой целью, и ее захват знаменует значительный сдвиг в конфликте. Защитники сражались доблестно, но в конечном итоге были подавлены неумолимым натиском. Падение Авдеевки является серьезным ударом для украинских сил и имеет значительные последствия для продолжающегося конфликта в регионе."
news.11.a: "..."
news.11.u: "Город пал..."
news.11.r: "Мы должны перегруппироваться и спланировать наши дальнейшие действия!"

news.12.t: "Захват Мариуполя боевиками"
news.12.d: "Мариуполь, важный промышленный и стратегический центр, стал ареной ожесточённых боёв. Группы боевиков предприняли неожиданное нападение на город, воспользовавшись слабостью обороны и внутренними беспорядками. Захват ключевых объектов инфраструктуры создал угрозу для соседних регионов и значительно усложнил положение центрального правительства. Население города находится в панике, а военные силы срочно перебрасывают подкрепления для восстановления контроля."
news.12.a: "..."
news.12.u: "Мы должны что-то сделать!"
news.12.r: "Победа за нами!"

news.13.t: "Мариуполь освобождён"
news.13.d: "Мариуполь был освобождён батальоном "Азов". Операция шла всего пару дней, удалось вытеснить боевиков из города и его пригородов. Освобождение стало важным шагом в восстановлении контроля над регионом. Героизм бойцов вдохновил нацию, но впереди ещё много работы по стабилизации ситуации."
news.13.a: "Хоть какие-то хорошие новости."
news.13.u: "Идём дальше!"
news.13.r: "Это пока..."

