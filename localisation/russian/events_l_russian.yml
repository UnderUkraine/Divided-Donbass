news.20.t: "Украина освобождает Славянск"
news.20.d: "Сегодня украинские военные официально объявили об освобождении Славянска, ключевого города Донецкой области, который находился под контролем вооруженных формирований, поддерживаемых Россией.
Славянск, ставший одним из первых очагов вооруженного конфликта на востоке Украины, был оккупирован силами так называемой "ДНР" еще в 2014 году. Теперь, после успешной операции украинских войск, над городом вновь поднят государственный флаг Украины. Президент Украины и командование Вооруженных сил выразили благодарность бойцам, участвовавшим в освобождении, подчеркнув стратегическую важность этого успеха. Власти обещают восстановить инфраструктуру и оказать поддержку местным жителям, пережившим годы оккупации."
news.20.a: ""
news.20.u: "На шаг ближе к победе..."
news.20.r: "Срочно укрепится!"

