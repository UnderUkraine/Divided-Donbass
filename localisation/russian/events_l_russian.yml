ukraine.4.t: "Создание Азова"
ukraine.4.d: "В ответ на растущую нестабильность и вооружённые конфликты на востоке Украины было сформировано добровольческое подразделение, позже известное как батальон "Азов". Состоящий из добровольцев, батальон быстро стал известен благодаря своей мотивации и высокой боевой эффективности. Однако его формирование вызывает споры как внутри страны, так и за её пределами."
ukraine.4.a: "Слава батальону Азов!"

ukraine.5.t: "Россия требует переговоров"
ukraine.5.d: "Desc"
ukraine.5.a: "Мы должны принять..."
ukraine.5.b: "Никогда!"

ukraine.15.t: "Обращение Украины к ООН"
ukraine.15.d: "Сегодня, в ходе телефонного разговора, проведённого между генеральным секретарем ООН и И. О. Президента Украины Турчиновым, последний призвал провести совместную с международным миротворческим контингентом антитеррористическую операцию на востоке Украины, призванной подтвердить легитимность и правомерность действий правительства. По его словам, ситуация на востоке Украины, в частности, в Луганской и Донецкой областях повторяет сценарий, который уже разыгрывался Россией в Крыму. Однако он подчеркнул, что ситуация на востоке Украины отличается от событий в Крыму, "поскольку большинство населения не желает поддерживать сепаратистов". В свою очередь Пан Ги Мун, генеральный секретарь ООН, выразил поддержку Турчинову и народу Украины."
ukraine.15.a: "С нами весь мир."

ukraine.41.t: "Поздравление с Новым Годом"
ukraine.41.d: "С наступлением нового года Виктор Федорович Янукович обратился к народу с торжественным поздравлением. Его слова о мире, процветании и стабильности звучали с экранов телевизоров и радиоприемников. Президент пожелал украинцам успеха, крепкого здоровья и веры в лучшее будущее. Однако, в то время как одни восприняли его слова с надеждой, другие отнеслись к этому поздравлению с недоверием, учитывая нарастающие политические волнения в стране."
ukraine.41.a: "Эти слова звучат пусто на фоне протестов."

ukraine.45.t: "Первая волна мобилизации"
ukraine.45.d.: "В контексте растущей угрозы национальной безопасности украинское правительство объявило о начале первой волны мобилизации. После аннексии Крыма и угрозы на востоке страны стало ясно, что мирное урегулирование может оказаться невозможным."
ukraine.45.a: "Защитим Украину!"

ukraine.46.t: "Вторая волна мобилизации"
ukraine.46.d.: "Бои на востоке Украины продолжаются, и становится ясно, что сил первой волны мобилизации недостаточно для сдерживания врага. Поэтому руководство страны объявляет о начале второй волны мобилизации. Вновь открываются призывные пункты, резервисты получают повестки. Добровольцы массово идут в армию, но в обществе растет тревога: война, которая казалась скоротечной, затягивается, а потери растут. Тем временем армия начинает реорганизацию, адаптируясь к новым вызовам."
ukraine.46.a: ""

ukraine.46.t: "Третья волна мобилизации"
ukraine.46.d.: "Украина находится в состоянии затяжного конфликта, и даже после двух волн мобилизации не удалось стабилизировать ситуацию на фронте. В связи с этим правительство принимает сложное, но необходимое решение об объявлении третьей волны мобилизации."
ukraine.46.a: «»

ukraine.47.t: "Четвертая волна мобилизации"
ukraine.47.d.: "После ожесточенных боев в конце 2014 года стало ясно, что без дополнительных резервов удержать линию фронта будет сложно. Война длится уже почти год, и Украина объявляет четвертую волну мобилизации."
ukraine.47.a: ""