news.6.d: "desc"
news.6.a: "..."
news.6.u: "Запад надавил на нас!"
news.6.r: "Мы надеемся, что Украина прекратит бомбить Донбасс."

news.7.t: "Свержение Януковича"
news.7.desc: "desc"
news.7.a: "Это выбор народа."
news.7.u: "Украина будет свободной!"
news.7.r: "Как они смеют?"

news.8.t: "“Зеленые человечки в Крыму.”"
news.8.d: "desc"
news.8.a: "..."
news.8.u: "Это же русские солдаты!"
news.8.r: "Наших войск там нет!"

news.9.t: "Российская аннексия Крыма"
news.9.d: "desc"
news.9.a: "Мы не признаем его!"
news.9.u: "Это провал..."
news.9.r: "Слава России!"

news.10.t: "Падение Донецкого аеропорта"
news.10.d: "После сотни дней ожесточённых боёв, Донецкий международный аэропорт, некогда символ современной Украины, пал под натиском вооружённых формирований. Героизм защитников, прозванных "киборгами", стал легендой, но силы оказались неравны. Разрушенные терминалы и руины взлетно-посадочных полос теперь символизируют жестокость войны. Влияние этих событий ощутимо не только на поле боя, но и на моральный дух населения и политическую ситуацию в регионе."
news.10.a: "..."
news.10.u: "Они выстояли, не выдержал бетон..."
news.10.r: "Продолжаем наступать!"

news.11.t: "Падение Авдеевки"
news.11.d: "После продолжительных и ожесточенных боев город Авдеевка пал под натиском сил Донецкой Народной Республики. Стратегическое расположение Авдеевки сделало ее ключевой целью, и ее захват знаменует значительный сдвиг в конфликте. Защитники сражались доблестно, но в конечном итоге были подавлены неумолимым натиском. Падение Авдеевки является серьезным ударом для украинских сил и имеет значительные последствия для продолжающегося конфликта в регионе."
news.11.a: "..."
news.11.u: "Город пал..."
news.11.r: "Мы должны перегруппироваться и спланировать наши дальнейшие действия!"

news.12.t: "Захват Мариуполя боевиками"
news.12.d: "Мариуполь, важный промышленный и стратегический центр, стал ареной ожесточённых боёв. Группы боевиков предприняли неожиданное нападение на город, воспользовавшись слабостью обороны и внутренними беспорядками. Захват ключевых объектов инфраструктуры создал угрозу для соседних регионов и значительно усложнил положение центрального правительства. Население города находится в панике, а военные силы срочно перебрасывают подкрепления для восстановления контроля."
news.12.a: "..."
news.12.u: "Мы должны что-то сделать!"
news.12.r: "Победа за нами!"

news.13.t: "Мариуполь освобождён"
news.13.d: "Мариуполь был освобождён батальоном "Азов". Операция шла всего пару дней, удалось вытеснить боевиков из города и его пригородов. Освобождение стало важным шагом в восстановлении контроля над регионом. Героизм бойцов вдохновил нацию, но впереди ещё много работы по стабилизации ситуации."
news.13.a: "Хоть какие-то хорошие новости."
news.13.u: "Идём дальше!"
news.13.r: "Это пока..."

