 maidan_description:0 "Тысячи украинцев собрались на главной площади столицы, чтобы выразить протест против решения правительства приостановить интеграцию Украины в Европейский союз. Протесты начались как мирный митинг за европейский выбор, но быстро переросли в общенациональное движение, которое стремилось положить конец коррумпированному режиму, ставившему собственные интересы выше интересов народа."
 separatists_in_Ukraine_description:0 "После отстранения от власти президента Януковича мы столкнулись с новым вызовом. В то время как Киев и западные регионы праздновали победу Революции Достоинства, восточные регионы страны, в частности Донбасс и Крым, оказались в центре политического кризиса."

