#DPR Independence war

 get_dpr_independence_war_description:0 "Война за независимость Донецкой Народной Республики началась для нас как борьба за право жить в мире, где уважаются наши язык, культура и история. После событий евромайдана мы осознали, что центральные власти Украины перестали слышать свой народ. Пренебрежение нашими интересами, запреты на использование русского языка и попытки навязать чуждые нам ценности стали последней каплей."

