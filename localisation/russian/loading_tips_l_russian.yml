 LOADING_TIP_0: "Украина никогда не вернется в постсоветскую неоимперию, о которой мечтает российское руководство.\n-§YАлександр Турчинов§!"
 LOADING_TIP_1: "Мы находимся в состоянии фактической войны с ядерной державой, но Украина от этого не отступит.\n-§YАлександр Турчинов§!"
 LOADING_TIP_2: "Цель врага - не Донецк или Луганск. Цель врага - вся Украина, ее дестабилизация и уничтожение.\n-§YАлександр Турчинов§!"
 LOADING_TIP_4: "Каждый оккупированный город и каждый гражданин под контролем боевиков — наша боль, но мы вернем их всех.\n-§YАлександр Турчинов§!"
 LOADING_TIP_5: "Мы защищаем не только Донбасс, мы защищаем независимость всей Украины.\n-§YАлександр Турчинов§!"
 LOADING_TIP_6: "Русские и украинцы - один народ.\n-§YВладимир Путин§!"
 LOADING_TIP_7: "Вопрос о Крыме закрыт раз и навсегда.\n-§YВладимир Путин§!"
 LOADING_TIP_8: "Мы должны помочь народу Донбасса, защитить его от националистов.\n-§YВладимир Путин§!"
 LOADING_TIP_9: "Мы видим, как украинская армия уничтожает города и мирных жителей под предлогом борьбы с террористами.\n-§YВладимир Путин§!"
 LOADING_TIP_10: "То, что они называют АТО, на деле разрушает Украину как государство.\n-§YВладимир Путин§!"
 LOADING_TIP_11: "Донецкая и Луганская народные республики - шаг к новой Новороссии.\n-§YАлександр Захарченко§!"
 LOADING_TIP_12: "Донбасс никогда не вернётся в состав Украины. Мы уже заплатили за свою свободу слишком высокую цену.\n-§YАлександр Захарченко§!"
 LOADING_TIP_13: "Украинская власть не хочет мира. Они лишь пытаются уничтожить Донбасс любыми способами.\n-§YАлександр Захарченко§!"
 LOADING_TIP_14: "То, что произошло в Киеве, — это захват власти экстремистами, а не революция.\n-§YАлександр Захарченко§!"
 LOADING_TIP_15: "Мир молчит, когда убивают женщин и детей Донбасса. Но мы не будем молчать.\n-§YАлександр Захарченко§!"
 LOADING_TIP_16: "Мы будем до конца бороться за свободу и независимость ЛНР.\n-§YИгорь Плотнитский§!"
 LOADING_TIP_17: "Эта война — не наша вина, но мы будем защищаться, пока это необходимо.\n-§YИгорь Плотнитский§!"
 LOADING_TIP_18: "Власть в Киеве давно утратила доверие народа. Они разрушили страну своими руками.\n-§YИгорь Плотнитский§!"
 LOADING_TIP_19: "Минские соглашения — это не слабость, это попытка мирного диалога..\n-§YИгорь Плотнитский§!"
 LOADING_TIP_20: "Референдум показал волю народа — Луганщина выбрала свободу от Украины.\n-§YИгорь Плотнитский§!"
 LOADING_TIP_21: "Суверенитет Украины — это не только территориальная целостность, но и независимость, которая защищена нашей армией, нашим народом и нашими союзниками.\n-§YПётр Порошенко§!"
 LOADING_TIP_22: "Пока я президент, Украина не сдаст ни пяди своей земли. Мы не позволим врагу разрушить наш дом.\n-§YПётр Порошенко§!"
 LOADING_TIP_23: "Каждый, кто принял участие в защите Украины, заслуживает награды, но в наших сердцах они уже герои.\n-§YПётр Порошенко§!"
 LOADING_TIP_24: "Сейчас, как никогда, важно помнить: если мы не будем защищать Украину, нас никто не защитит.\n-§YПётр Порошенко§!"
 LOADING_TIP_25: "Настоящий патриотизм – это не лозунги выкрикивать, а защищать интересы граждан Украины. И негативный эффект блокады для всей Украины совершенно очевиден, но кардинально повлиять на оккупантов она не способна.\n-§YПётр Порошенко§!"
 LOADING_TIP_26: "Если бы наш отряд не перешёл границу, всё бы ограничилось митингами, как в Харькове или Одессе.\n-§YИгорь Гиркин§!"
 LOADING_TIP_27: "Если бы не помощь России, сопротивление ополчения продлилось бы максимум несколько недель.\n-§YИгорь Гиркин§!"
 LOADING_TIP_28: "Украинская сторона уничтожает инфраструктуру Донбасса, чтобы сделать его непригодным для жизни.\n-§YИгорь Гиркин§!"
 LOADING_TIP_29: "Мы ожидали, что Россия будет более решительно поддерживать Донбасс, но надежды не оправдались.\n-§YИгорь Гиркин§!"
 LOADING_TIP_30: "Это война не просто России с Украиной, а России с Западом, который пытается нас уничтожить.\n-§YИгорь Гиркин§!"
 LOADING_TIP_31: "Донбасс стал жертвой политических амбиций Киева, который хотел подавить любое инакомыслие после Майдана.\n-§YАлександр Ходаковский§!"
 LOADING_TIP_32: "Украинская армия превратилась в карательную машину, которая бездумно уничтожает города и сёла Донбасса.\n-§YАлександр Ходаковский§!"
 LOADING_TIP_33: "Наши люди в Донбассе защищают не просто свои дома, а своё право быть услышанными и жить по своим законам.\n-§YАлександр Ходаковский§!"
 LOADING_TIP_34: "Киев не хочет слышать Донбасс, он предпочитает говорить с нами через язык артиллерии и авиации.\n-§YАлександр Ходаковский§!"
 LOADING_TIP_35: "Без поддержки России мы не смогли бы выстоять против объединённой силы украинской армии и добровольческих батальонов.\n-§YАлександр Ходаковский§!"
 LOADING_TIP_36: "АТО — это сложная, но необходимая мера для защиты граждан Украины от террористов и иностранных агрессоров.\n-§YАрсений Аваков§!"
 LOADING_TIP_37: "Каждый день в зоне АТО — это борьба за жизнь, за свободу и за будущее нашей страны.\n-§YАрсений Аваков§!"
 LOADING_TIP_38: "Наши бойцы показывают пример патриотизма и героизма, противостоя врагу, который разрушает нашу землю.\n-§YАрсений Аваков§!"
 LOADING_TIP_39: "Благодаря нашим бойцам, мы защищаем не только Донбасс, но и всю Украину от агрессора.\n-§YАрсений Аваков§!"
 LOADING_TIP_40: "Мы никогда не отдадим ни клочка украинской земли. Каждый метр нашей территории имеет для нас огромное значение.\n-§YАрсений Аваков§!"
 LOADING_TIP_41: "Для меня война — это стиль жизни. Мы приехали сюда защищать наших людей.\n-§YАлексей Мильчаков§!"
 LOADING_TIP_42: "Украинская армия — это марионетки Запада, которых нужно уничтожать.\n-§YАлексей Мильчаков§!"
 LOADING_TIP_43: "Я буду воевать до последнего за Новороссию.\n-§YАлексей Мильчаков§!"
 LOADING_TIP_44: "АТО — это карательная операция, направленная против собственного народа.\n-§YАлексей Мильчаков§!"
 LOADING_TIP_45: "Мы не просто воюем, мы строим новое государство.\n-§YАлексей Мильчаков§!"