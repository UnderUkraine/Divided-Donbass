#Турчинов / Временно исполняемый обязаности президента Украины
 LOADING_TIP_0: "Украина никогда не вернется в постсоветскую неоимперию, о которой мечтает российское руководство.\n-§YАлександр Турчинов§!"
 LOADING_TIP_1: "Мы находимся в состоянии фактической войны с ядерной державой, но Украина от этого не отступит.\n-§YАлександр Турчинов§!"
 LOADING_TIP_2: "Цель врага - не Донецк или Луганск. Цель врага - вся Украина, ее дестабилизация и уничтожение.\n-§YАлександр Турчинов§!"
#Путин / Президент РФ
 LOADING_TIP_3: "Русские и украинцы - один народ.\n-§YВладимир Путин§!"
 LOADING_TIP_4: "Вопрос о Крыме закрыт раз и навсегда.\n-§YВладимир Путин§!"
 LOADING_TIP_5: "Мы должны помочь народу Донбасса, защитить его от националистов.\n-§YВладимир Путин§!"
 #Захарченко / Лидер ДНР / Убили в «Сепаре» в 2016
 LOADING_TIP_6: "Донецкая и Луганская народные республики - шаг к новой Новороссии.\n-§YАлександр Захарченко§!"
 LOADING_TIP_7: "Донбасс никогда не вернется в Украину. Мы уже заплатили слишком высокую цену за нашу свободу.\n-§YАлександр Захарченко§!"
 LOADING_TIP_8: "Украинские власти не хотят мира. Они лишь пытаются уничтожить Донбасс любыми средствами.\n-§YАлександр Захарченко§!"
 LOADING_TIP_9: "То, что произошло в Киеве, - это захват власти экстремистами, а не революция.\n-§YАлександр Захарченко§!"
 LOADING_TIP_10: "Мир молчит, когда убивают женщин и детей Донбасса. Но мы не будем молчать.\n-§YАлександр Захарченко§!"
#Какойто там глава ЛНР
 LOADING_TIP_11: "Мы будем до конца бороться за свободу и независимость ЛНР.\n-§YИгорь Плотницкий§!"
 LOADING_TIP_12: "Эта война - не наша вина, но мы будем защищаться столько, сколько потребуется..\n-§YИгорь Плотницкий§!"
 LOADING_TIP_13: "Власти в Киеве давно потеряли доверие народа. Они разрушили страну своими собственными руками.\n-§YИгорь Плотницкий§!"
 LOADING_TIP_14: "Минские соглашения - это не слабость, это попытка мирного диалога.\n-§YИгорь Плотницкий§!"
 LOADING_TIP_15: "Референдум показал волю народа - Луганская область выбрала свободу от Украины.\n-§YИгорь Плотницкий§!"
#Порошенко / Президент Украины после Януковича
 LOADING_TIP_16: "Суверенитет Украины - это не только территориальная целостность, но и независимость, которую защищают наша армия, наш народ и наши союзники..\n-§YПётр Порошенко§!"
 LOADING_TIP_17: "Пока я являюсь президентом, Украина не отдаст ни пяди своей земли. Мы не позволим врагу разрушить наш дом.\n-§YПётр Порошенко§!"
 LOADING_TIP_18: "Каждый, кто принимал участие в обороне Украины, заслуживает награды, но в наших сердцах они уже герои.\n-§YПётр Порошенко§!"
 LOADING_TIP_19: "Настоящий патриотизм заключается не в том, чтобы выкрикивать лозунги, а в том, чтобы отстаивать интересы граждан Украины. И негативный эффект от блокады для всей Украины вполне очевиден, но он не способен кардинально повлиять на оккупантов.\n-§YПётр Порошенко§!"
 LOADING_TIP_20: "Я уверен, что Украина выйдет из этой войны победителем. Мы не сломаемся, мы станем сильнее.\n-§YПётр Порошенко§!"
#Гиркин Стрелков / Полковник ФСБ в отставке
 LOADING_TIP_21: "Если бы наш отряд не перешел границу, все ограничилось бы митингами, как в Харькове или Одессе.\n-§YИгорь Гиркин§!"
 LOADING_TIP_22: "Если бы не помощь России, сопротивление ополченцев продлилось бы не более нескольких недель.\n-§YИгорь Гиркин§!"
 LOADING_TIP_23: "Украинская сторона разрушает инфраструктуру Донбасса, чтобы сделать его непригодным для жизни.\n-§YИгорь Гиркин§!"
 LOADING_TIP_24: "Мы ожидали от России более решительной поддержки Донбасса, но наши надежды не оправдались.\n-§YИгорь Гиркин§!"
 LOADING_TIP_25: "Это война не только между Россией и Украиной, но и между Россией и Западом, который пытается нас уничтожить.\n-§YИгорь Гиркин§!"