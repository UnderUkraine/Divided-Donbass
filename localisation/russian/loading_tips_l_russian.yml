l_russian:
#Турчинов
 LOADING_TIP_0: "Украина никогда не вернется в постсоветскую неоимперию, о которой мечтает российское руководство.\n-§YАлександр Турчинов§!"
 LOADING_TIP_1: "Мы находимся в состоянии фактической войны с ядерной державой, но Украина от этого не отступит.\n-§YАлександр Турчинов§!"
 LOADING_TIP_2: "Цель врага - не Донецк или Луганск. Цель врага - вся Украина, ее дестабилизация и уничтожение.\n-§YАлександр Турчинов§!"
#Путин
 LOADING_TIP_3: "Русские и украинцы - один народ.\n-§YВладимир Путин§!"
 LOADING_TIP_4: "Вопрос о Крыме закрыт раз и навсегда.\n-§YВладимир Путин§!"
 LOADING_TIP_5: "Мы должны помочь народу Донбасса, защитить его от националистов.\n-§YВладимир Путин§!"
#Захарченко
 LOADING_TIP_6: "Донецкая и Луганская народные республики - шаг к новой Новороссии.\n-§YАлександр Захарченко§!"
 LOADING_TIP_7: "Донбасс никогда не вернётся в состав Украины. Мы уже заплатили за свою свободу слишком высокую цену.\n-§YАлександр Захарченко§!"
 LOADING_TIP_8: "Украинская власть не хочет мира. Они лишь пытаются уничтожить Донбасс любыми способами.\n-§YАлександр Захарченко§!"
 LOADING_TIP_9: "То, что произошло в Киеве, — это захват власти экстремистами, а не революция.\n-§YАлександр Захарченко§!"
 LOADING_TIP_10: "Мир молчит, когда убивают женщин и детей Донбасса. Но мы не будем молчать.\n-§YАлександр Захарченко§!"
#ЛНРовцы
 LOADING_TIP_11: "Мы будем до конца бороться за свободу и независимость ЛНР.\n-§YИгорь Плотнитский§!"
 LOADING_TIP_12: "Эта война — не наша вина, но мы будем защищаться, пока это необходимо.\n-§YИгорь Плотнитский§!"
 LOADING_TIP_13: "Власть в Киеве давно утратила доверие народа. Они разрушили страну своими руками.\n-§YИгорь Плотнитский§!"
 LOADING_TIP_14: "Минские соглашения — это не слабость, это попытка мирного диалога..\n-§YИгорь Плотнитский§!"
 LOADING_TIP_15: "Референдум показал волю народа — Луганщина выбрала свободу от Украины.\n-§YИгорь Плотнитский§!"
#Порошенко
 LOADING_TIP_16: "Мы должны показать, что Украина — это не слабая страна, а государство, которое способно защитить свою территорию и своих граждан.\n-§YПётр Порошенко§!"
 LOADING_TIP_17: "Суверенитет Украины — это не только территориальная целостность, но и независимость, которая защищена нашей армией, нашим народом и нашими союзниками.\n-§YПётр Порошенко§!"
 LOADING_TIP_18: "Пока я президент, Украина не сдаст ни пяди своей земли. Мы не позволим врагу разрушить наш дом.\n-§YПётр Порошенко§!"
 LOADING_TIP_19: "Каждый, кто принял участие в защите Украины, заслуживает награды, но в наших сердцах они уже герои.\n-§YПётр Порошенко§!"
 LOADING_TIP_20: "Сейчас, как никогда, важно помнить: если мы не будем защищать Украину, нас никто не защитит.\n-§YПётр Порошенко§!"
 LOADING_TIP_21: "Настоящий патриотизм – это не лозунги выкрикивать, а защищать интересы граждан Украины. И негативный эффект блокады для всей Украины совершенно очевиден, но кардинально повлиять на оккупантов она не способна.\n-§YПётр Порошенко§!"
 LOADING_TIP_22: "Я уверен, что Украина выйдет из этой войны победителем. Мы не сломаемся, мы станем сильнее.\n-§YПётр Порошенко§!"
#Разработка
 LOADING_TIP_23: "Блять ну что за уебанство ваш ДНР.\n-§Y1-вый Хеад Скриптер§!"
 LOADING_TIP_24: "Если Покровск не сдадите до октября то поставлю.\n-§YНекий бывший разработчик§!"
 LOADING_TIP_25: "Такой флаг cumунистам делаем? «Іді нахуй на красном фоне и снизу синяя полоска».\n-§YДев Чат§!"
 LOADING_TIP_26: "и кнопки по захвату крыма для рф напиши «Возвращение в родную гавань!», вместо славы.\n-§YГусь§!"
 LOADING_TIP_23: "Аххаха сука завали ебало свое, парашу сделал и посылает.\n-§Y1-вый тимлид§!"
#Гиркин
 LOADING_TIP_27: "Если бы наш отряд не перешёл границу, всё бы ограничилось митингами, как в Харькове или Одессе.\n-§YИгорь Гиркин§!"
 LOADING_TIP_28: "Если бы не помощь России, сопротивление ополчения продлилось бы максимум несколько недель.\n-§YИгорь Гиркин§!"
 LOADING_TIP_29: "Украинская сторона уничтожает инфраструктуру Донбасса, чтобы сделать его непригодным для жизни.\n-§YИгорь Гиркин§!"
 LOADING_TIP_30: "Мы ожидали, что Россия будет более решительно поддерживать Донбасс, но надежды не оправдались.\n-§YИгорь Гиркин§!"
 LOADING_TIP_31: "Это война не просто России с Украиной, а России с Западом, который пытается нас уничтожить.\n-§YИгорь Гиркин§!"