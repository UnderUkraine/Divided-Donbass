l_russian:
 LOADING_TIP_0: "Украина никогда не вернется в постсоветскую неоимперию, о которой мечтает российское руководство.\n-§YАлександр Турчинов§!"
 LOADING_TIP_1: "Мы находимся в состоянии фактической войны с ядерной державой, но Украина от этого не отступит.\n-§YАлександр Турчинов§!"
 LOADING_TIP_2: "Цель врага - не Донецк или Луганск. Цель врага - вся Украина, ее дестабилизация и уничтожение.\n-§YАлександр Турчинов§!"
 LOADING_TIP_3: "Русские и украинцы - один народ.\n-§YВладимир Путин§!"
 LOADING_TIP_4: "Вопрос о Крыме закрыт раз и навсегда.\n-§YВладимир Путин§!"
 LOADING_TIP_5: "Я уверен, что Украина выйдет из этой войны победителем. Мы не сломаемся, мы станем сильнее.\n-§YПётр Порошенко§!"
 LOADING_TIP_6: "Мы должны помочь народу Донбасса, защитить его от националистов.\n-§YВладимир Путин§!"
 LOADING_TIP_7: "Донецкая и Луганская народные республики - шаг к новой Новороссии.\n-§YАлександр Захарченко§!"
 LOADING_TIP_8: "Мы будем до конца бороться за свободу и независимость ЛНР.\n-§YИгорь Плотнитский§!"
 LOADING_TIP_9: "Мы должны показать, что Украина — это не слабая страна, а государство, которое способно защитить свою территорию и своих граждан.\n-§YПётр Порошенко§!"
 LOADING_TIP_10: "Суверенитет Украины — это не только территориальная целостность, но и независимость, которая защищена нашей армией, нашим народом и нашими союзниками.\n-§YПётр Порошенко§!"
 LOADING_TIP_11: "Пока я президент, Украина не сдаст ни пяди своей земли. Мы не позволим врагу разрушить наш дом.\n-§YПётр Порошенко§!"
 LOADING_TIP_12: "Каждый, кто принял участие в защите Украины, заслуживает награды, но в наших сердцах они уже герои.\n-§YПётр Порошенко§!"
 LOADING_TIP_13: "Сейчас, как никогда, важно помнить: если мы не будем защищать Украину, нас никто не защитит.\n-§YПётр Порошенко§!"
 LOADING_TIP_14: "Настоящий патриотизм – это не лозунги выкрикивать, а защищать интересы граждан Украины. И негативный эффект блокады для всей Украины совершенно очевиден, но кардинально повлиять на оккупантов она не способна.\n-§YПётр Порошенко§!"
 LOADING_TIP_15: "Блять ну что за уебанство ваш ДНР.\n-§YХеад Скриптер§!"
 LOADING_TIP_16: "Если покровск не сдадите до октября то поставлю.\n-§YНекий бывший разработчик§!"
 LOADING_TIP_17: "Такой флаг cumунистам делаем? «Іді нахуй на красном фоне и снизу синяя полоска».\n-§YДев Чат§!"