 UKR_coalition_in_rada: "Коалиция в Верховной раде"
 UKR_coalition_in_rada_desc: "Теперь, когда осуществилась воля народа, нашей приоритетной задачей является формирование нового большинства в Верховной Раде. Создание коалиционного правительства, способного обеспечить стабильную и надежную систему управления, крайне необходимо, чтобы не допустить контрреволюции и возвращения людей Януковича к власти. Только благодаря объединению усилий всех политических партий мы сможем заложить фундамент для построения новой, демократической и сильной Украины!"
 UKR_anarchy_in_goverment: "Анархия в правительстве!"
 UKR_anarchy_in_goverment_desc: "После свержения украинского диктатора Виктора Януковича в нашей стране образовался вакуум власти и серьезный управленческий кризис. Разрозненные политические силы, от реформаторов до радикалов, стремятся захватить контроль, пользуясь неустойчивостью государства. Тем временем на юго-востоке начинают формироваться ячейки сторонников "русского мира", угрожающие территориальной целостности Украины. Экономика балансирует на грани краха, а хаос продолжает нарастать. Нам необходимо срочно скоординировать усилия с другими представителями власти, чтобы восстановить порядок. В противном случае, мы рискуем потерять контроль над ситуацией и оказаться в ситуации гражданской войны."
 UKR_destability_on_east: "Нестабильность на востоке"
 UKR_destability_on_east_desc: "События Революции Достоинства вызвали резкое недовольство среди жителей восточных регионов Украины, где активисты Анти-Майдана начали противодействовать нашей власти. С каждым днем ситуация на юго-востоке становится все более угрожающей. В Харьковской, Луганской и Донецкой областях сепаратистские настроения перерастают в открытое сопротивление, поддерживаемое внешними силами. Вооруженные группы захватывают административные здания, а российские флаги становятся знаменем радикалов. Мы должны немедленно разработать план действий для стабилизации регионов, будь то переговоры или силовое подавление предателей."
