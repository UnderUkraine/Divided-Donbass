sp_event_UKR_Victory_over_separatists_event_REMARK:0 "Слава Україні!"

sp_event_UKR_Viсtory_of_separatists_event:0 "Победа сепаратистов"
sp_event_UKR_Victory_over_separatists_event_QUOTE:0 "«мудро» \n- §Yіді нахуй§!"
