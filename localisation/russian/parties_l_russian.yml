 liberalism:0 "Либерализм"
 liberalism_desc:0 "Либеральная демократия отстаивает свободу личности, верховенство закона и права человека как главные ценности государства. Приоритетом является защита свободных выборов, независимости судебной системы и прессы. Такое устройство предполагает минимальное вмешательство государства в личную и экономическую жизнь граждан. Либеральная демократия стремится к балансу между свободой личности и общественным благом, при этом активно поддерживая глобализм, расширенные права человека и прогрессивность."

 conservatism:0 "Консерватизм"
 conservatism_desc:0 "Консервативная демократия сочетает в себе одновременно приверженность демократическим принципам и уважение к традиционным ценностям, таким как семья, религия и порядок. Это идеология, направленная на сохранение устоев общества, укрепление национального суверенитета и стабильности через постепенные, медленные и аккуратные реформы, а не радикальные перемены. Она поддерживает сильное государство, а также акцентирует внимание на роли общих исторических и культурных корней."

 social_democracy:0 "Социал-демократия"
 social_democracy_desc:0 "Социал-демократия стремится создать равное общество путём сочетания рыночной экономики и сильных социальных гарантий. Основная идея — перераспределение богатств для уменьшения экономического неравенства и обеспечение достойных условий для всех. Социал-демократы выступают за прогрессивное налогообложение, доступное здравоохранение и образование, а также защиту трудовых прав и, зачастую, экологической среды."

 communistic:0 "Коммунизм"
 communistic_desc:0 "Коммунизм провозглашает идеал безклассового общества, в котором средства производства принадлежат всему народу, а ресурсы распределяются по потребностям. Эта идеология отвергает частную собственность и рыночную экономику, заменяя их централизованным планированием. Коммунизм предлагает радикальную трансформацию общества, часто через революцию, и акцентирует внимание на борьбе рабочего класса против эксплуатации."

 socialistic:0 "Социализм"
 socialistic_desc:0 "Социализм представляет собой идеологию, стремящуюся к социальной справедливости и равенству путём усиления роли государства в экономике. При этом допускается сохранение некоторых отдельных рыночных механизмов, но все ключевые отрасли и ресурсы контролируются государством. Социализм выступает за доступность базовых благ, социальных услуг и против чрезмерной концентрации капитала в руках отдельных групп. Зачастую социализм является этапом, предшествующим коммунизму."

 nationalistic:0 "Национализм"
 nationalistic_desc:0 "Национализм акцентирует внимание на интересах собственного народа и стремлении укрепить национальную идентичность. Он может принимать разные формы — от культурного единства и гражданского национализма до радикального, агрессивного превосходства одной национальности (или этнической группы) над другой. Эта идеология часто ставит интересы государства выше международного сотрудничества и продвигает идеи защиты суверенитета, национальной (суверенной) экономики и территориальной целостности."

 fascism_ideology:0 "Фашизм"
 fascism_ideology_desc:0 "Фашизм — это радикальная тоталитарная идеология, отвергающая демократию и либерализм в пользу полного контроля государства над гражданами во всех сферах жизни. В её основе лежат культ личности (вождизм), милитаризм и радикальный национализм. Фашизм подчёркивает силу единства нации через подавление инакомыслия, жёсткую социальную иерархию и агрессивную внешнюю политику, которая, как правило, ориентирована на территориальную экспансию."

 autoritarian_democractic:0 "Авторитарная Демократия"
 autoritarian_democractic_desc:0 "Авторитарная демократия представляет собой компромисс между элементами демократии и жёстким централизованным управлением. В ней сохраняются выборы (которые, впрочем, практически всегда фальсифицируются и нужны лишь для создания видимости демократии) и принципы разделения властей, но оппозиция ограничивается, а права и свободы граждан часто подавляются ради сохранения порядка и контроля. Эта система обеспечивает стабильность, но ценой политических свобод и общественного многообразия. Нередко авторитарная демократия приводит к появлению популистской (чаще всего центристской и аполитичной) диктатуры."

